<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #977b7b;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            background: #602a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #fff;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form label {
            color: #fff;
            margin-bottom: 5px;
        }

        .form input,
        .form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form input[type="checkbox"],
        .form input[type="radio"] {
            margin-right: 10px;
        }

        .form input[type="submit"] {
            background: #fff;
            color: #813a3a;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form input[type="submit"]:hover {
            background: #f0f0f0;
        }

        @media (min-width: 600px) {
            .form-container {
                width: 70%;
            }
        }

        @media (min-width: 768px) {
            .form-container {
                width: 50%;
            }
        }

        .submit-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.submit {
    padding: 10px 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #813a3a;
    color: white;
    cursor: pointer;
}
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Creating Form</h2>
        <form class="form">
            <label for="name">Name</label>
            <input type="text" name="my_name" id="name">
            <label for="role">Role</label>
            <input type="text" name="my_role" id="role">
            <label for="email">Email</label>
            <input type="email" name="my_email" id="email">
            <!-- <label for="eligibility">Are you eligible</label>
            <input type="checkbox" name="my_eligibility" id="eligibility" checked> -->
            <label>Gender:</label>
            <div>
                <label>
                    <input type="radio" name="my_gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="my_gender" value="female"> Female
                </label>
            </div>
            <!-- <label for="bonus">Bonus</label>
            <input type="number" name="my_bonus" id="bonus"> -->
            <!-- <label for="self">Write about yourself</label>
            <textarea name="me_text" id="self" cols="30" rows="5"></textarea> -->
            <!-- <input type="submit" value="Submit Now"> -->
            <div class="form-group">
                <label for="inputAddress2">Address</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
            
            </div>
            <div class="submit-container">
                <input type="submit" value="Submit Now" class="submit">
            </div>
        
        </form>
    </div>





    <script src="form.js"></script>
</body>

</html>
